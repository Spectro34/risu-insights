# RISU Insights MCP Server Configuration
# This is the actual mcphost config format - just the mcpServers section
# Copy this file to config.yml
# The role will automatically merge this into the main mcphost config

# {{ server_dir }} will be replaced with the absolute path to this server directory
risu-insights:
  type: "local"
  command: ["./run-server.sh"]
  cwd: "{{ server_dir }}"
  environment:
    RISU_INSIGHTS_ROOT: "{{ server_dir }}"
    RISU_INSIGHTS_INVENTORY: "{{ server_dir }}/inventory/hosts"
    RISU_VENV: "{{ server_dir }}/.venv"
  description: "RISU Insights MCP server - exposes RISU diagnostics and Ansible remediation playbooks"
